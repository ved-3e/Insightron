[pytest]
# Test paths
testpaths = tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Command line options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes
    -ra

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    performance: Performance and benchmark tests
    slow: Slow running tests that may take significant time
    realtime: Tests for realtime transcription functionality
    batch: Tests for batch processing functionality
    gui: Tests for GUI functionality

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=. --cov-report=html

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
